<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='./index.css') }}">
    <title>Flask - DB Ropa</title>
</head>
<body>
    <header>
        <h1>DB Tienda de Ropa - G13</h1>
    </header>
    <main>
        <h2>Contenido General DB</h2>
        <!-- {{ datos }} -->
        {% for item in datos %}
        <ul>
            <li>ID: {{ item.id }}</li>
            <li>Archivo Ima: {{ item.img_ropa.split('/')[-1] }}</li>
            <li>Prenda: {{ item.nombre_ropa }}</li>
            <li>Precio: {{ item.precio_ropa }}</li>
            <li>Talles: {{ item.talles }}</li>
        </ul>    
        {% endfor %}
    </main>
</body>
</html>
